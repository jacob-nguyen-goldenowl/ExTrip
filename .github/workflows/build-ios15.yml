name: Xcode build iOS 15

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: macos-latest
    strategy:
        matrix:
          destination: 'platform=iOS Simulator,OS=15.0,name=iPhone X'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        name: "Cache Derived Data"
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/ExTrip-*/Build
          key: ${{ runner.os }}-derivedData-cache-${{ hashFiles('ExTrip.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-derivedData-cache-
      - uses: actions/cache@v2
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
          
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.1.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

        shell: bash

      - name: Install Dependencies
        run: |
          pod install
        shell: bash
      - name: Xcode iOS build
        run: |
          xcodebuild clean test -project ExTrip.xcworkspace -scheme Texstyle -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
